name: bikes-pipeline-test
on: push
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2
      - name: cml_run 
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |

          cat > testing.pem << 'EOF'
          $SSH_KEY
          EOF

          chmod 400 testing.pem

          pip install -r requirements.txt
          
          dvc remote add -f -d bikes_storage ssh://ubuntu@ec2-3-25-191-207.ap-southeast-2.compute.amazonaws.com/bikes_storage
          dvc remote modify --local bikes_storage keyfile testing.pem
          
          dvc repro
          dvc push
          git fetch --prune


          echo "# CML Report" > report.md
          dvc metrics diff --show-md master >> report.md
          cml-send-comment report.md
